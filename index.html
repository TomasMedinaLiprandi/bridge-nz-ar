<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connecting Argentina & New Zealand</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            background: linear-gradient(to right, #74ebd5, #acb6e5);
            margin: 0;
            padding: 0;
        }
        .header {
            position: relative;
            text-align: center;
            color: white;
        }
        .header img {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }
        .header h1 {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 5px;
        }
        .container { 
            max-width: 800px; 
            margin: auto; 
            padding: 20px; 
            background: white; 
            border-radius: 10px; 
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        .map-container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .map-container img {
            width: 40%;
            height: auto;
        }
        h1 { 
            color: #2c3e50; 
            font-size: 28px;
        }
        p { 
            color: #34495e; 
            font-size: 18px;
        }
        .cta { 
            background-color: #3498db; 
            color: white; 
            padding: 15px 25px; 
            text-decoration: none; 
            border-radius: 5px; 
            display: inline-block; 
            margin-top: 20px; 
            font-size: 16px;
            transition: 0.3s;
        }
        .cta:hover { 
            background-color: #2980b9; 
        }
        .directory {
            margin-top: 20px;
            padding: 20px;
            background-color: #f1f1f1;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .professional {
            margin: 10px 0;
            padding: 10px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
        }
        .search-bar {
            padding: 10px;
            margin: 10px 0;
            width: 80%;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="bridge-image.jpg" alt="Bridge connecting Argentina & New Zealand">
        <h1>Connecting Professionals Between Argentina & New Zealand</h1>
    </div>

    <div class="container">
        <p>Join our platform to offer your services or find the right professional for your needs.</p>
        <a href="#signup" class="cta">Get Started</a>

        <!-- Maps Section -->
        <div class="map-container">
            <img src="argentina-map.png" alt="Map of Argentina">
            <img src="new-zealand-map.png" alt="Map of New Zealand">
        </div>

        <!-- Signup Form -->
        <section id="signup">
            <h2>Sign Up as a Professional</h2>
            <form id="signup-form">
                <input type="text" id="name" placeholder="Your Name" required>
                <input type="text" id="service" placeholder="Service You Offer" required>
                <select id="country" required>
                    <option value="Argentina">Argentina</option>
                    <option value="New Zealand">New Zealand</option>
                </select>
                <button type="submit">Add to Directory</button>
            </form>
        </section>

        <!-- Search Bar for Matching -->
        <section>
            <input type="text" id="search-bar" class="search-bar" placeholder="Search for a service or professional..." onkeyup="filterDirectory()">
        </section>

        <!-- Directory Section -->
        <section class="directory">
            <h2>Professional Directory</h2>
            <div id="directory-list">
                <!-- Dynamic professional list will appear here -->
            </div>
        </section>
    </div>

    <script>
        // Function to save form data to LocalStorage
        document.getElementById('signup-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission

            const name = document.getElementById('name').value;
            const service = document.getElementById('service').value;
            const country = document.getElementById('country').value;

            // Create a professional object
            const professional = {
                name: name,
                service: service,
                country: country
            };

            // Get existing data from LocalStorage
            let professionals = JSON.parse(localStorage.getItem('professionals')) || [];

            // Add new professional to the array
            professionals.push(professional);

            // Save updated list back to LocalStorage
            localStorage.setItem('professionals', JSON.stringify(professionals));

            // Clear the form
            document.getElementById('signup-form').reset();

            // Reload the directory list
            loadDirectory();
        });

        // Function to load directory from LocalStorage
        function loadDirectory() {
            const professionals = JSON.parse(localStorage.getItem('professionals')) || [];
            const directoryList = document.getElementById('directory-list');

            directoryList.innerHTML = ''; // Clear existing list

            professionals.forEach(professional => {
                const div = document.createElement('div');
                div.classList.add('professional');
                div.innerHTML = `
                    <h3>${professional.name}</h3>
                    <p>Service: ${professional.service}</p>
                    <p>Country: ${professional.country}</p>
                `;
                directoryList.appendChild(div);
            });
        }

        // Function to filter directory based on search input
        function filterDirectory() {
            const searchQuery = document.getElementById('search-bar').value.toLowerCase();
            const professionals = JSON.parse(localStorage.getItem('professionals')) || [];
            const directoryList = document.getElementById('directory-list');

            directoryList.innerHTML = ''; // Clear existing list

            professionals.forEach(professional => {
                if (
                    professional.name.toLowerCase().includes(searchQuery) ||
                    professional.service.toLowerCase().includes(searchQuery) ||
                    professional.country.toLowerCase().includes(searchQuery)
                ) {
                    const div = document.createElement('div');
                    div.classList.add('professional');
                    div.innerHTML = `
                        <h3>${professional.name}</h3>
                        <p>Service: ${professional.service}</p>
                        <p>Country: ${professional.country}</p>
                    `;
                    directoryList.appendChild(div);
                }
            });
        }

        // Load directory when the page loads
        window.onload = loadDirectory;
    </script>
</body>
</html>
