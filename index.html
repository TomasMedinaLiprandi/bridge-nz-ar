<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connecting Argentina & New Zealand</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #f4f4f4; }
        .container { max-width: 800px; margin: auto; padding: 20px; }
        h1 { color: #2c3e50; }
        p { color: #34495e; }
        .cta { background-color: #3498db; color: white; padding: 15px 25px; text-decoration: none; border-radius: 5px; display: inline-block; margin-top: 20px; }
        .cta:hover { background-color: #2980b9; }
        .directory { margin-top: 40px; }
        .directory-item { margin-bottom: 20px; padding: 10px; background-color: #ecf0f1; border-radius: 5px; }
        form input, form select { margin: 10px; padding: 10px; width: 100%; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Connecting Professionals Between Argentina & New Zealand</h1>
        <p>Join our platform to offer your services or find the right professional for your needs.</p>
        <a href="#signup" class="cta">Get Started</a>

        <!-- Signup Form -->
        <section id="signup">
            <h2>Sign Up as a Professional</h2>
            <form id="signup-form">
                <input type="text" id="name" placeholder="Your Name" required>
                <input type="text" id="service" placeholder="Service You Offer" required>
                <select id="country" required>
                    <option value="Argentina">Argentina</option>
                    <option value="New Zealand">New Zealand</option>
                </select>
                <button type="submit" class="cta">Add to Directory</button>
            </form>
        </section>

        <!-- Search Matching System -->
        <section id="search">
            <h2>Find a Professional</h2>
            <input type="text" id="search-service" placeholder="Search by Service">
            <select id="search-country">
                <option value="">All Countries</option>
                <option value="Argentina">Argentina</option>
                <option value="New Zealand">New Zealand</option>
            </select>
            <button onclick="searchProfessionals()" class="cta">Search</button>
        </section>

        <!-- Directory List -->
        <section class="directory">
            <h2>Our Professionals</h2>
            <div id="directory-list"></div>
        </section>
    </div>

    <script>
        const form = document.getElementById('signup-form');
        const directoryList = document.getElementById('directory-list');
        const searchService = document.getElementById('search-service');
        const searchCountry = document.getElementById('search-country');
        let professionals = [];

        form.addEventListener('submit', function(e) {
            e.preventDefault();

            const name = document.getElementById('name').value;
            const service = document.getElementById('service').value;
            const country = document.getElementById('country').value;

            const professional = { name, service, country };
            professionals.push(professional);
            displayProfessionals(professionals);

            form.reset();
        });

        function displayProfessionals(list) {
            directoryList.innerHTML = "";
            list.forEach(prof => {
                const directoryItem = document.createElement('div');
                directoryItem.classList.add('directory-item');
                directoryItem.innerHTML = `<strong>${prof.name}</strong> - ${prof.service} (${prof.country})`;
                directoryList.appendChild(directoryItem);
            });
        }

        function searchProfessionals() {
            const searchText = searchService.value.toLowerCase();
            const selectedCountry = searchCountry.value;

            const filtered = professionals.filter(prof => 
                prof.service.toLowerCase().includes(searchText) &&
                (selectedCountry === "" || prof.country === selectedCountry)
            );

            displayProfessionals(filtered);
        }
    </script>
</body>
</html>
