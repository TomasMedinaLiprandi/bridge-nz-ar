<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connecting Argentina & New Zealand</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            background: linear-gradient(to right, #74ebd5, #acb6e5);
            margin: 0;
            padding: 0;
        }
        .header {
            position: relative;
            text-align: center;
            color: white;
        }
        .header img {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }
        .header h1 {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 5px;
        }
        .container { 
            max-width: 800px; 
            margin: auto; 
            padding: 20px; 
            background: white; 
            border-radius: 10px; 
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        .map-container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .map-container img {
            width: 40%;
            height: auto;
        }
        h1 { 
            color: #2c3e50; 
            font-size: 28px;
        }
        p { 
            color: #34495e; 
            font-size: 18px;
        }
        .cta { 
            background-color: #3498db; 
            color: white; 
            padding: 15px 25px; 
            text-decoration: none; 
            border-radius: 5px; 
            display: inline-block; 
            margin-top: 20px; 
            font-size: 16px;
            transition: 0.3s;
        }
        .cta:hover { 
            background-color: #2980b9; 
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="bridge-image.jpg" alt="Bridge connecting Argentina & New Zealand">
        <h1>Connecting Professionals Between Argentina & New Zealand</h1>
    </div>

    <div class="container">
        <p>Join our platform to offer your services or find the right professional for your needs.</p>
        <a href="#signup" class="cta">Get Started</a>

        <!-- Maps Section -->
        <div class="map-container">
            <img src="argentina-map.png" alt="Map of Argentina">
            <img src="new-zealand-map.png" alt="Map of New Zealand">
        </div>

        <!-- Signup Form -->
        <section id="signup">
            <h2>Sign Up as a Professional</h2>
            <form id="signup-form">
                <input type="text" id="name" placeholder="Your Name" required>
                <input type="text" id="service" placeholder="Service You Offer" required>
                <select id="country" required>
                    <option value="Argentina">Argentina</option>
                    <option value="New Zealand">New Zealand</option>
                </select>
                <button type="submit">Add to Directory</button>
            </form>
        </section>
    </div>
</body>
</html>
